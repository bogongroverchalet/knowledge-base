backend:
  name: github
  repo: bogongroverchalet/knowledge-base # Path to your Github repository
  branch: master # Branch to update (master by default)

media_folder: images # Folder where user uploaded files should go

publish_mode: editorial_workflow

collections: # A list of collections the CMS should be able to edit
  - name: "posts" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Post" # Used in the UI, ie.: "New Post"
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Type", name: "type", widget: "string"}
      - {label: "Set", name: "set", widget: "relation", collection: "set"}
      - {label: "Set order", name: "set_order", widget: "number"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: "data"
    label: "Data"
    editor:
      preview: false
    files:
      - name: "footer"
        label: "Footer"
        file: "_data/footer.yml"
        fields:
          - {label: "Body", name: "body", widget: "text"}
      - name: "navigation"
        label: "Navigation"
        file: "_data/navigation.yml"
        fields:
          - {label: "Body", name: "body", widget: "text"}
  - name: "set"
    label: "Set"
    folder: "_sets"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
